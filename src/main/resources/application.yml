server:
  port: 9090
spring:
  cloud: 
   gateway: 
    routes:
      - id: product_service_v1
        uri: 'http://localhost:8081'
        predicates:
          - Path=/product/**
          - Query=src,mobile
      - id: account_microservice
        uri: 'http://localhost:8081'
        predicates:
          - Path=/account/**